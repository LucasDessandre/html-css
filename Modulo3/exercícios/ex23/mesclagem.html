<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabelas</title>
    <style>
        h1{
            font-variant: small-caps;
            width: 40px;
        }
        table{
            width:400px;
            border-collapse: collapse;
            text-align: center;

        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabelas Mescladas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <td>C</td>
            <td rowspan="2">D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
    </table>
</body>
</html>
